<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} My Graph {% endblock %}</title>
        {% load static %}
        {% block styles %} {% endblock %}
        
        <link rel="icon" type="image/png" href="{% static 'nobel/Logo.png' %}"/>
        <!-- Log In -->
        <link rel="stylesheet" type="text/css" href= "{% static 'nobel/style.css' %}">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--  -->
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--  -->
        <link rel="stylesheet" type="text/css" href= "{% static 'nobel/base.css' %}">
        <!-- For DataTable -->
        <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
        <link rel="stylesheet" href= "https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
        <!--  -->
        <script type="text/javascript">
            $(document).ready(function(){
                $("#mytable").DataTable()
            });
        
            setTimeout(function() {
                $('#message').fadeOut('fast');
            }, 2500); // <-- time in milliseconds
        </script>
    </head>
    <body>
        <div class="navbar-Shop">
            <a href="{% url 'board' %}">Dashboard</a>
            <a href="{% url 'sparqlEnd' %}">SPARQL Endpoint</a>
            <a href="{% url 'LogOutUser' %}">Log Out</a>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
